<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Extractor</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
<h2>Downloadable Files</h2>
<ul id="fileList">
  <li>
    <a href="files/file1.docx" download>Download file1.docx</a>
  </li>
  <li>
    <a href="files/file2.xlsx" download>Download file2.xlsx</a>
  </li>
  <li>
    <a href="files/notes.pdf" download>Download notes.pdf</a>
  </li>
</ul>

<input type="file" id="uploadFile">
<button onclick="uploadToGitHub()">Upload</button>


  <!-- JS libraries -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
  async function listRepoFiles() {
    const repoOwner = 'Chinmayhadge';
    const repoName = 'istudioclick';
    const folderPath = ''; // Folder in repo

    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`);
    const files = await response.json();

    const listContainer = document.getElementById('fileList');

    files.forEach(file => {
      if (file.type === "file") {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.href = '#';
        link.innerText = `Download ${file.name}`;

        link.addEventListener('click', async (e) => {
          e.preventDefault();
          const fileResponse = await fetch(file.download_url);
          const blob = await fileResponse.blob();
          const url = URL.createObjectURL(blob);

          const tempLink = document.createElement('a');
          tempLink.href = url;
          tempLink.download = file.name;
          tempLink.style.display = 'none';
          document.body.appendChild(tempLink);
          tempLink.click();
          document.body.removeChild(tempLink);
          URL.revokeObjectURL(url);
        });

        listItem.appendChild(link);
        listContainer.appendChild(listItem);
      }
    });
  }

  window.onload = listRepoFiles;

async function uploadToGitHub() {
  const fileInput = document.getElementById('uploadFile');
  const file = fileInput.files[0];

  if (!file) {
    alert('Please select a file.');
    return;
  }

  const arrayBuffer = await file.arrayBuffer();
  const base64Content = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

  const response = await fetch('https://api.github.com/repos/Chinmayhadge/istudioclick/contents/' + file.name, {
    method: 'PUT',
    headers: {
      'Authorization': 'token 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',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      message: `Upload ${file.name}`,
      content: base64Content,
      branch: 'main'
    })
  });

  const data = await response.json();
  console.log(data);

  if (response.ok) {
    alert('File uploaded successfully!');
  } else {
    alert('Upload failed: ' + data.message);
  }
}
</script>

<h2>Downloadable Files (via GitHub API)</h2>
<ul id="fileList"></ul>

</body>
</html>
